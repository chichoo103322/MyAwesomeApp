<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chichoo AI 助手</title>
    <link rel="stylesheet" href="chichoo.style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1>Chichoo 助手</h1>
            <div class="header-actions">
                <span id="welcome-message"></span>
                <button id="change-password-btn">修改密码</button>
                <button id="logout-button">登出</button>
            </div>
        </header>

        <main id="chat-box" class="chat-box">
            </main>

        <footer class="input-area">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="与 Chichoo 开始对话...">
                <input type="file" id="file-input" style="display: none;"> 
                <button id="attach-button" class="icon-button" title="上传附件">📎</button>
                <button id="send-button" class="icon-button" title="发送">⬆️</button>
            </div>
            <div class="version-info">
                版本 1.0.0
            </div>
        </footer>
    </div>

    <div id="password-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>修改密码</h2>
            <form id="password-form">
                <div class="input-group">
                    <label for="old-password">旧密码</label>
                    <input type="password" id="old-password" required>
                </div>
                <div class="input-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-password-change">取消</button>
                    <button type="submit">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="chichoo.script.js"></script>
</body>
</html>

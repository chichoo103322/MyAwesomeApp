<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Chichoo AI</title>
    <link rel="stylesheet" href="login.style.css">
</head>
<body>

    <div class="login-container">
        <h1>欢迎回到 Chichoo</h1>
        <p class="subtitle">请输入你的凭据以继续</p>

        <form id="login-form">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="输入你的用户名" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="输入你的密码" required>
            </div>
            <button type="submit" id="login-button">登录</button>
        </form>

        <p id="error-message" class="error-text"></p> <p class="register-link">
            还没有账户？ <a href="register.html">立即注册</a>
        </p>
    </div>

    <script src="login.script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Chichoo AI</title>
    <link rel="stylesheet" href="login.style.css">
</head>
<body>

    <div class="login-container">
        <h1>创建 Chichoo 账户</h1>
        <p class="subtitle">加入我们，开始你的 AI 之旅</p>

        <form id="register-form">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="设置你的用户名" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="设置你的密码" required>
            </div>
            <button type="submit" id="register-button">注册</button>
        </form>

        <p id="error-message" class="error-text"></p> <p class="register-link">
            已经有账户了？ <a href="login.html">立即登录</a>
        </p>
    </div>

    <script src="register.script.js"></script>
</body>
</html>
